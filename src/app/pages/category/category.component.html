<div class="row">
  <div class="card card-user col-md-12">
    <div class="card-header">
      <div class="row">
        <div class="col-md-2"><h5 class="card-title">Bộ lọc</h5></div>
        <div class="col-md-8">
          <div class="form-group danhmuc">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Chọn danh mục</option>
              <option value="1">Sales</option>
              <option value="2">Marketing</option>
              <option value="3">PM</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Mã hàng</label>
              <input type="text" class="form-control" placeholder="Mã đơn hàng" value="">
            </div>
          </div>
          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Tên mặt hàng</label>
              <input type="text" class="form-control" placeholder="Loại mặt hàng" value="">
            </div>
          </div>
          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Danh mục</label>
              <input type="text" class="form-control" placeholder="name" value="">
            </div>
          </div>
          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Mô tả</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="col-md-2 pr-1">
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-round btn-sm" style="margin-top: 27px">Sửa</button>
              <button type="submit" class="btn btn-danger btn-round btn-sm" style="margin-top: 27px">Xóa</button>
              <button type="submit" class="btn btn-info btn-round btn-sm" style="margin-top: 27px">Tạo</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
